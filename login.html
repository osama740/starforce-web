<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | STAR FORCE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    * { box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      background:
        radial-gradient(circle at top, #6fb24a33, transparent 40%),
        linear-gradient(135deg, #0f1a0f, #1f3d1a);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-wrapper {
      position: relative;
      width: 360px;
      padding: 40px 30px;
      background: rgba(15, 26, 15, 0.85);
      border-radius: 18px;
      box-shadow:
        0 0 40px rgba(111, 178, 74, 0.25),
        inset 0 0 25px rgba(111, 178, 74, 0.15);
      backdrop-filter: blur(14px);
      animation: fadeUp 1s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-wrapper::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 18px;
      border: 1px solid rgba(111, 178, 74, 0.35);
      pointer-events: none;
    }

    h1 {
      text-align: center;
      color: #d8ffd0;
      margin-bottom: 6px;
      letter-spacing: 2px;
    }

    .subtitle {
      text-align: center;
      font-size: 12px;
      color: #9bd38a;
      margin-bottom: 28px;
    }

    .input-group { margin-bottom: 18px; }
    input {
      width: 100%;
      padding: 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(111, 178, 74, 0.25);
      border-radius: 10px;
      color: #eaffea;
      outline: none;
      transition: 0.3s;
    }
    input::placeholder { color: #9bd38a; }
    input:focus {
      border-color: #9dff6a;
      box-shadow: 0 0 12px rgba(157,255,106,0.6);
      background: rgba(255,255,255,0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      letter-spacing: 1px;
      transition: 0.35s;
    }

    .btn-login {
      background: linear-gradient(135deg, #6fb24a, #9dff6a);
      color: #0f1a0f;
      box-shadow: 0 0 18px rgba(157,255,106,0.5);
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(157,255,106,0.9);
    }

    .btn-register {
      background: transparent;
      color: #9dff6a;
      border: 1px solid rgba(157,255,106,0.5);
    }
    .btn-register:hover {
      background: rgba(157,255,106,0.15);
      box-shadow: 0 0 20px rgba(157,255,106,0.5);
    }

    @media (max-width: 420px) { .login-wrapper { width: 90%; } }
  </style>
</head>
<body>

<div class="login-wrapper">
  <h1>STAR FORCE</h1>
  <div class="subtitle">SECURE ACCESS PORTAL</div>

  <div class="input-group">
    <input type="email" id="email" placeholder="Email">
  </div>

  <div class="input-group">
    <input type="password" id="password" placeholder="Password">
  </div>

  <button class="btn btn-login" onclick="login()">LOGIN</button>
  <button class="btn btn-register" onclick="register()">CREATE ACCOUNT</button>
</div>

<script>
  // Initialize Firebase with your config
  const firebaseConfig = {
    apiKey: "AIzaSyCz7l8_uBRaZ3LSQ77tqkznF37RN8RVR18",
    authDomain: "starforce-web.firebaseapp.com",
    projectId: "starforce-web",
    storageBucket: "starforce-web.firebasestorage.app",
    messagingSenderId: "669497579416",
    appId: "1:669497579416:web:a69738e278e797e2debded",
    measurementId: "G-Q9FQ8GZDJ0"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) return alert("Please fill in both fields!");

    auth.signInWithEmailAndPassword(email, password)
      .then(() => window.location.href = "index.html")
      .catch(err => alert(err.message));
  }

  function register() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) return alert("Please fill in both fields!");

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => window.location.href = "index.html")
      .catch(err => alert(err.message));
  }
</script>

</body>
</html>
